<!DOCTYPE html>
<html lang="en">
	<include file="Public:header" />	      	
	<include file="Public:page_css" />
        <style>
            table th{text-align: center;}
        </style>
	<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
		<include file="Public:nav" />
		<div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-12">
                <h2>价格设定</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="{:U('Index/index')}" title="返回首页" class="tip-bottom"> 主页</a>
                    </li>
                    <li>
                        <a href="javascript:;" class="tip-bottom">平台设置</a>
                    </li>
                    <li>
                        <strong>价格设定</strong>
                    </li>
                </ol>
            </div>              
        </div>
        <br/>
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
                                            <h5>价格设定</h5>
                                            <div class="ibox-tools">
                                                <a class="collapse-link">
                                                    <i class="fa fa-chevron-up"></i>
                                                </a>
                                            </div>
					</div>
					<div class="ibox-content">
						<form class="form-horizontal" method="post" action="__URL__/price" name="basic_validate" id="myform">
                                                        <div class="hr-line-dashed"></div>
                                                        <div class="form-group">
								<label class="col-sm-2 control-label">语音价格（元/分钟）</label>
								<div class="col-sm-8">
                                                                    <table class="table table-bordered">
                                                                        <tr>
                                                                            <th class="col-sm-1">&nbsp;</th>
                                                                            <th class="col-sm-2">5年以下</th>
                                                                            <th class="col-sm-2">5-10年</th>
                                                                            <th class="col-sm-2">10年以上</th>
                                                                        </tr>
                                                                        <tr>
                                                                            <td>平台费</td>
                                                                            <td><input type="text" name="voice_platform_fee1" datatype="price" nullmsg="请填写价格" errormsg="价格格式错误" placeholder="" class="form-control m-t-none" value="{$data.voice_platform_fee1|default=0}"></td>
                                                                            <td><input type="text" name="voice_platform_fee2" datatype="price" nullmsg="请填写价格" errormsg="价格格式错误" placeholder="" class="form-control m-t-none" value="{$data.voice_platform_fee2|default=0}"></td>
                                                                            <td><input type="text" name="voice_platform_fee3" datatype="price" nullmsg="请填写价格" errormsg="价格格式错误" placeholder="" class="form-control m-t-none" value="{$data.voice_platform_fee2|default=0}"></td>
                                                                        </tr>
                                                                        <tr>
                                                                            <td>时长费</td>
                                                                            <td><input type="text" name="voice_time_fee1" datatype="price" nullmsg="请填写价格" errormsg="价格格式错误" placeholder="" class="form-control m-t-none" value="{$data.voice_time_fee1|default=0}"></td>
                                                                            <td><input type="text" name="voice_time_fee2" datatype="price" nullmsg="请填写价格" errormsg="价格格式错误" placeholder="" class="form-control m-t-none" value="{$data.voice_time_fee2|default=0}"></td>
                                                                            <td><input type="text" name="voice_time_fee3" datatype="price" nullmsg="请填写价格" errormsg="价格格式错误" placeholder="" class="form-control m-t-none" value="{$data.voice_time_fee3|default=0}"></td>
                                                                        </tr>
                                                                    </table>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label">网约价格（元/半小时）</label>
                                                            <div class=" col-sm-8">
                                                                    <table class="table table-bordered">
                                                                    <tr>
                                                                        <th class="col-sm-1">&nbsp;</th>
                                                                        <th class="col-sm-2">5年以下</th>
                                                                        <th class="col-sm-2">5-10年</th>
                                                                        <th class="col-sm-2">10年以上</th>
                                                                    </tr>
                                                                    <tr>
                                                                        <td>平台费</td>
                                                                        <td><input type="text" name="net_platform_fee1" datatype="price" nullmsg="请填写价格" errormsg="价格格式错误" placeholder="" class="form-control m-t-none" value="{$data.net_platform_fee1|default=0}"></td>
                                                                        <td><input type="text" name="net_platform_fee2" datatype="price" nullmsg="请填写价格" errormsg="价格格式错误" placeholder="" class="form-control m-t-none" value="{$data.net_platform_fee2|default=0}"></td>
                                                                        <td><input type="text" name="net_platform_fee3" datatype="price" nullmsg="请填写价格" errormsg="价格格式错误" placeholder="" class="form-control m-t-none" value="{$data.net_platform_fee3|default=0}"></td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td>时长费</td>
                                                                        <td><input type="text" name="net_time_fee1" datatype="price" nullmsg="请填写价格" errormsg="价格格式错误" placeholder="" class="form-control m-t-none" value="{$data.net_time_fee1|default=0}"></td>
                                                                        <td><input type="text" name="net_time_fee2" datatype="price" nullmsg="请填写价格" errormsg="价格格式错误" placeholder="" class="form-control m-t-none" value="{$data.net_time_fee2|default=0}"></td>
                                                                        <td><input type="text" name="net_time_fee3" datatype="price" nullmsg="请填写价格" errormsg="价格格式错误" placeholder="" class="form-control m-t-none" value="{$data.net_time_fee3|default=0}"></td>
                                                                    </tr>
                                                                </table>
                                                            </div>
							</div>
                                                        <div class="hr-line-dashed"></div>
                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label">律师网约功能费</label>
                                                            <div class="col-sm-2">
                                                                  <input type="text" name="lawyer_date_fee" datatype="price" nullmsg="请填写价格" errormsg="价格格式错误" placeholder="" class="form-control m-t-none" value="{$data.lawyer_date_fee|default=0}">  
                                                            </div>
							</div>
                                                        <div class="hr-line-dashed"></div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-4">
                                                                    <button class="btn btn-primary" type="submit">保存</button>
                                                                    <a class="btn btn-white" href="javascript:history.back();">取消</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
        <include file="Public:footer" />
        <script type="text/javascript" src='__PUBLIC__/Admin/js/plugins/Validform/Validform_v5.3.1_min.js'></script>
        <style type="text/css" src='__PUBLIC__/Admin/css/plugins/Validform/validform.css'></style>
	<script type="text/javascript">
            $.extend($.Datatype,{
                "price" : /^[0-9]+(\.[0-9]{1,2})?$/
            });
            function show_result_msg(msg,o,cssctl){
                if(o.type>2){
                    layer.msg(msg,{skin:"layui-layer-hui",time:1500});
                    return false;
                }
            }
            function show_hint(msg){
                layer.msg(msg,{skin:"layui-layer-hui",time:1500});
            }
            $(document).ready(function(){
                    var valid = $("#myform").Validform({
                    tiptype:show_result_msg,
                    tipSweep:true,
                    postonce:true,
                    ajaxPost:true,
                    callback:function(data){
                        layer.msg(data.msg,{skin:"layui-layer-hui",time:1500,end:function(){
                            if(data.status == 0){
                                window.location.reload();
                            }
                        }});
                    }
                });
            });
	</script>
	</body>
</html>
