<!DOCTYPE html>
<html lang="en">
	<include file="Public:header" />	      	
	<include file="Public:page_css" />
	<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
		<include file="Public:nav" />
		<div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-12">
                <h2>添加药物</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="{:U('Index/index')}" title="返回首页" class="tip-bottom"> 主页</a>
                    </li>
                    <li>
                        <a href="javascript:;" class="tip-bottom">首页管理</a>
                    </li>
                    <li>
                        <strong>添加药物</strong>
                    </li>
                </ol>
            </div>              
        </div>
        <br/>
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
                                            <h5>添加药物</h5>
                                            <div class="ibox-tools">
                                                <a class="collapse-link">
                                                    <i class="fa fa-chevron-up"></i>
                                                </a>
                                            </div>
					</div>
					<div class="ibox-content">
						<form class="form-horizontal" method="post" action="__URL__/medicineadd" name="basic_validate" id="myform">
                                                        <notempty name="data">
                                                            <input name="mid" type="hidden" value="{$data.mid}"/>
                                                        </notempty>
                                                       <div class="form-group">
                                                            <label class="col-sm-2 control-label">所属类型</label>
                                                            <div class="col-sm-2">
                                                                <select name="fcatid" id="firstcatid" class="form-control">
                                                                    <option value="" >请选择</option>
                                                                    <option <if condition="$data['fcatid'] eq '1'">selected</if> value="1">鼻炎治疗药物</option>
                                                                    <option <if condition="$data['fcatid'] eq '2'">selected</if> value="2">哮喘治疗药物</option>
                                                                </select>
                                                            </div>
                                                            <div class="col-sm-2">
                                                                <select name="scatid" id="secondcatid" class="form-control">
                                                                </select>
                                                            </div>
                                                            <div class="col-sm-2">
                                                                <select name="catid" datatype="*" nullmsg="请选择分类" id="thirdcatid" class="form-control">
                                                                </select>
                                                            </div>
							</div>
                                                        <div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">药物名称</label>
								<div class="col-sm-6">
									<input type="text" datatype="*" nullmsg="请填写药物名称" name="title" placeholder="药物名称" class="form-control" value="{$data.title}">
								</div>
							</div>
                                                        <div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">封面</label>
								<div class="col-sm-2">						
                                                                    <img id="upload_img" src="{$data.poster|default='/Public/Admin/img/no_img.jpg'}" style="width: 100px;height: 60px" />
								</div>
								<div class="col-sm-3">
                                                                    <input type="hidden" name="poster" value="{$data.poster}" id="poster" datatype="*" nullmsg="请上传商品图片" />
                                                                    <input id="photo_file" name="photo_file" type="file" multiple="true" value="" />
								</div>
							</div>
                                                        <div class="hr-line-dashed"></div>
                                                        <div class="form-group">
								<label class="col-sm-2 control-label">功能主治</label>
								<div class="col-sm-6">
                                                                    <textarea type="text" rows="5" name="functions" datatype="*" nullmsg="请填写功能主治"  class="form-control">{$data.functions}</textarea>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
                                                        <div class="form-group">
								<label class="col-sm-2 control-label">注意事项</label>
								<div class="col-sm-6">
                                                                    <textarea type="text" rows="5" name="reactions" datatype="*" nullmsg="请填写注意事项"  class="form-control">{$data.reactions}</textarea>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
                                                        <div class="form-group">
								<label class="col-sm-2 control-label">用法用量</label>
								<div class="col-sm-6">
                                                                    <textarea type="text" rows="5" name="methods" datatype="*" nullmsg="请填写methods"  class="form-control">{$data.methods}</textarea>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
                                                                <label class="col-sm-2 control-label">规格</label>
								<div class=" col-sm-3">
									<input type="text" name="standard" datatype="*" nullmsg="请填写规格" placeholder="规格" class="form-control m-t-none" value="{$data.standard}">
								</div>
                                                                <label class="col-sm-1 control-label">剂型</label>
								<div class=" col-sm-3">
									<input type="text" name="jixing" datatype="*" nullmsg="请填写剂型" placeholder="剂型" class="form-control m-t-none" value="{$data.jixing}">
								</div>
							</div>
							<div class="hr-line-dashed"></div>
                                                        <div class="form-group">
                                                                <label class="col-sm-2 control-label">排序值</label>
								<div class=" col-sm-2">
									<input type="text" name="sortval" datatype="n" nullmsg="请填写排序值" errormsg="排序值格式错误" placeholder="排序值" class="form-control m-t-none" value="{$data.sortval|default=0}">
								</div>
							</div>
                                                        <div class="hr-line-dashed"></div>
							<div class="form-group">
								<div class="col-sm-4 col-sm-offset-2">
                                                                    <button class="btn btn-primary" type="submit">保存</button>
                                                                    <a class="btn btn-white" href="javascript:history.back();">取消</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
        <include file="Public:footer" />
	<js file='__PUBLIC__/Common/js/uploadify/jquery.uploadify.min.js' />		
	<link rel="stylesheet" href="__PUBLIC__/Common/js/uploadify/uploadify.css"> 
        <script type="text/javascript" src='__PUBLIC__/Admin/js/plugins/Validform/Validform_v5.3.1_min.js'></script>
        <style type="text/css" src='__PUBLIC__/Admin/css/plugins/Validform/validform.css'></style>
	<script type="text/javascript">
            var succpath = "{:U('medicine')}";
            $("#photo_file").uploadify({
                'swf': '__PUBLIC__/Common/js/uploadify/uploadify.swf',
                'uploader': '{:U("Upload/upload")}',
                'cancelImg': '__PUBLIC__/Common/js/uploadify/uploadify-cancel.png',
                'buttonText': '上传图片',
                'height': 35,
                'fileTypeExts': '*.gif;*.jpg;*.png',
                'queueSizeLimit': 1,
                'onUploadSuccess': function(file, data, response) {
                    $("#poster").val('/Uploads' + data);
                    $("#upload_img").attr('src', '__ROOT__/Uploads' + data).show();
                }
            });
            $("#firstcatid").change(function(){
                var val = $(this).val();
                $("#secondcatid").empty();
                $("#secondcatid").append('<option value="" >请选择</option>');
                switch(val){
                    case '1':
                        $("#secondcatid").append('<option value="1" >药物治疗</option>');
                        $("#secondcatid").append('<option value="2">非药物治疗</option>');
                        break;
                    case '2':
                        $("#secondcatid").append('<option value="3" >急性缓解</option>');
                        $("#secondcatid").append('<option value="4">长期控制</option>');
                        break;
                }
            });
            $("#secondcatid").change(function(){
                var val = $(this).val();
                $("#thirdcatid").empty();
                $("#thirdcatid").append('<option value="" >请选择</option>');
                $.post("{:U('mdtypelist')}",{fid:val},function(data){
                    var cats = data.list;
                    for(var i=0;i<cats.length;i++){
                        $("#thirdcatid").append('<option value="'+cats[i].cid+'" >'+cats[i].title+'</option>');
                    }
                     <if condition="$data">
                        $("#thirdcatid option[value='{$data.catid}']").prop('selected',true);
                    </if>
                });
            });
            <if condition="$data">
                $("#firstcatid").change();
                $("#firstcatid option[value='{$data.fcatid}']").prop('selected',true);
                $("#secondcatid option[value='{$data.scatid}']").prop('selected',true);
                $("#secondcatid").change();
            </if>
            function show_result_msg(msg,o,cssctl){
                if(o.type>2){
                    layer.msg(msg,{skin:"layui-layer-hui",time:1500});
                    return false;
                }
            }
            function show_hint(msg){
                layer.msg(msg,{skin:"layui-layer-hui",time:1500});
            }
            $(document).ready(function(){
                    var valid = $("#myform").Validform({
                    tiptype:show_result_msg,
                    tipSweep:true,
                    postonce:true,
                    ajaxPost:true,
                    callback:function(data){
                        layer.msg(data.msg,{skin:"layui-layer-hui",time:1500,end:function(){
                            if(data.status == 0){
                                window.location.href = succpath;
                            }
                        }});
                    }
                });
            });
	</script>
	</body>
</html>
