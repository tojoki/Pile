<script type="text/javascript">
    var succpath="{:U('lists')}";
    //编辑器
    var ue = UE.getEditor('container');

  //上传头像
  jQuery("#upload").click(function () {
      var options = {
          resetForm:true,
          dataType:'json',
          data:{node:''},
          url:"{:U('upload')}",
          success:function(data) {
            console.log(data);
              if(data.status == 2){
                  $('.my_img').html('');
                  $('input[name="cover"]').val(data.path);
                  var root="<?='__ROOT__/'?>";
                  $('.my_img').append('<img style="width: 118px;height: 100px;" src="'+root+data.path+'" />');
              }
          }
      }


      jQuery("#upload_form").ajaxForm(options);
      $("#cower").click();
  });
  jQuery("#cower").change(function () {
        jQuery("#upload_form").submit();
  });

  var start = {
    elem: '#starttime',
    format: 'YYYY/MM/DD hh:mm:ss',
    min: laydate.now(), //设定最小日期为当前日期
    max: '2099-06-16 23:59:59', //最大日期
    istime: true,
    istoday: false,
    choose: function(datas){
       end.min = datas; //开始日选好后，重置结束日的最小日期
       end.start = datas //将结束日的初始值设定为开始日
    }
  };
  var end = {
    elem: '#endtime',
    format: 'YYYY/MM/DD hh:mm:ss',
    min: laydate.now(),
    max: '2099-06-16 23:59:59',
    istime: true,
    istoday: false,
    choose: function(datas){
      start.max = datas; //结束日选好后，重置开始日的最大日期
    }
  };
  laydate(start);
  laydate(end);
</script>
