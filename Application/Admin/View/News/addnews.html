	<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
		<include file="Public:nav" />
		<div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-12">
                <h2>编辑新闻</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="{:U('Index/index')}" title="返回首页" class="tip-bottom"> 主页</a>
                    </li>
                    <li>
                        <a href="javascript:;" class="tip-bottom">首页管理</a>
                    </li>

                        <strong>编辑新闻</strong>
                    </li>
                </ol>
            </div>              
        </div>
        <br/>
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
                                            <h5>编辑新闻</h5>
                                            <div class="ibox-tools">
                                                <a class="collapse-link">
                                                    <i class="fa fa-chevron-up"></i>
                                                </a>
                                            </div>
					</div>
					<div class="ibox-content">
						<form class="form-horizontal" method="post" action="__URL__/addnews" name="basic_validate" id="myform">
                                                        <notempty name="data">
                                                            <input name="nid" type="hidden" value="{$data.nid}"/>
                                                        </notempty>
                                                       <div class="form-group">
                                                            <label class="col-sm-2 control-label">类型</label>
                                                            <div class="col-sm-3">
                                                                <select name="catid" datatype="*" nullmsg="请选择类型" class="form-control">
                                                                    <option value="" >请选择</option>
                                                                    <option value="1" <if condition="$data['catid'] eq '1'">selected</if> >新闻</option>
                                                                    <option value="2" <if condition="$data['catid'] eq '2'">selected</if>>通知</option>
                                                                    <option value="3" <if condition="$data['catid'] eq '3'">selected</if>>热点</option>
                                                                    <option value="4" <if condition="$data['catid'] eq '4'">selected</if>>推广</option>
                                                                </select>
                                                            </div>
							</div>
                                                        <div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">标题</label>
								<div class="col-sm-6">
									<input type="text" datatype="*" nullmsg="请填写标题" name="title" placeholder="标题" class="form-control" value="{$data.title}">
								</div>
							</div>
                                                        <div class="hr-line-dashed"></div>
                                                        <div class="form-group">
                                                                <label class="col-sm-2 control-label">发布者</label>
                                                                <div class="col-sm-3">
									<input type="text" datatype="*" nullmsg="请填写发布者" name="author" placeholder="发布者" class="form-control" value="{$data.author}">
								</div>
                                                                <label class="col-sm-1 control-label">发布时间</label>
                                                                <div class="col-sm-2">
                                                                    <input type="text"  name="releasetime" placeholder="发布时间" id="releasetime" readonly  value="<php>if($data) echo date('Y-m-d H:i',$data['releasetime']);</php>"  class="form-control">
                                                                </div>
                                                        </div>
                                                        <input type="hidden" name="pictures" id="pictures"  nullmsg="请上传封面图片"  value="{$data.posters}"/>
                                                        <div class="hr-line-dashed"></div>
                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label">封面图片</label>
                                                            <div class="col-sm-10">  
                                                                <div class="row">  
                                                                    <div class="col-sm-10" id="uploadImgWrap">
                                                                    <volist name="data.posters" id="pic">
                                                                        <div class="uploadImgItem" draggable="false"><img src="{$pic}"  realpath="{$pic}" draggable="false"><p class="state succ">已上传</p><i class="fa fa-close delBtn"></i><div class="progress progress-striped active" style="display: none;"><div class="progress-bar" role="progressbar" style="width: 100%;"></div></div></div>
                                                                    </volist>
                                                                    </div>
                                                                </div> 
                                                                <div class="row">
                                                                    <div class="btns col-sm-10">
                                                                        <div id="picker" class="pull-left">选择图片</div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
<!--							<div class="hr-line-dashed"></div>
                                                        <div class="form-group">
                                                                <label class="col-sm-2 control-label">排序值</label>
								<div class=" col-sm-2">
									<input type="text" name="sortval" datatype="n" nullmsg="请填写排序值" errormsg="排序值格式错误" placeholder="排序值" class="form-control m-t-none" value="{$data.sortval|default=0}">
								</div>
							</div>-->
                                                        <div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">新闻内容</label>
								<div class="col-sm-10">
                                                                    <script type="text/plain" id="editor" name="content" style="width:90%;height:300px;">{:htmlspecialchars_decode($data['content'])}</script>
                                                                </div>
							</div>
                                                        <div class="hr-line-dashed"></div>
							<div class="form-group">
								<div class="col-sm-4 col-sm-offset-2">
                                                                    <button class="btn btn-primary" type="submit">保存</button>
                                                                    <a class="btn btn-white" href="javascript:history.back();">取消</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
        <include file="Public:footer" />
        <script src='__PUBLIC__/Admin/js/plugins/laydate/laydate.js' /></script>
	<js file='__PUBLIC__/Common/js/uploadify/jquery.uploadify.min.js' />		
	<link rel="stylesheet" href="__PUBLIC__/Common/js/uploadify/uploadify.css"> 
        <script type="text/javascript" src='__PUBLIC__/Admin/js/plugins/Validform/Validform_v5.3.1_min.js'></script>
        <style type="text/css" src='__PUBLIC__/Admin/css/plugins/Validform/validform.css'></style>
        <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Common/Ueditor/ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Common/Ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript">
            var uploadUrl = '{:U("Upload/upload")}'; //图片上传地址
            var swfpath = '__PUBLIC__/Admin/js/plugins/webuploader/Uploader.swf';
            var succpath = "{:U('lists')}";
            $.extend($.Datatype,{
            "price" : /^[0-9]+(\.[0-9]{1,2})?$/
          });
            $("#photo_file").uploadify({
                'swf': '__PUBLIC__/Common/js/uploadify/uploadify.swf',
                'uploader': '{:U("Upload/upload")}',
                'cancelImg': '__PUBLIC__/Common/js/uploadify/uploadify-cancel.png',
                'buttonText': '上传图片',
                'height': 35,
                'fileTypeExts': '*.gif;*.jpg;*.png',
                'queueSizeLimit': 1,
                'onUploadSuccess': function(file, data, response) {
                    $("#poster").val('/Uploads' + data);
                    $("#upload_img").attr('src', '__ROOT__/Uploads' + data).show();
                }
            });
            function dialog(msg){
                layer.msg(msg,{skin:"layui-layer-hui",time:1500});
            }
           
            function show_result_msg(msg,o,cssctl){
                if(o.type>2){
                    layer.msg(msg,{skin:"layui-layer-hui",time:1500});
                    return false;
                }
            }
            function show_hint(msg){
                layer.msg(msg,{skin:"layui-layer-hui",time:1500});
            }
            $(document).ready(function(){
                    var valid = $("#myform").Validform({
                    tiptype:show_result_msg,
                    tipSweep:true,
                    postonce:true,
                    ajaxPost:true,
                    beforeSubmit:function(form){
                        var txt = ue.getContent();
                        if(txt == ''){
                            show_hint('请填写新闻详情');
                            return false;
                        }
                        var goods_pics = '';
                        $("#uploadImgWrap img").each(function(i,img){
                            if(goods_pics == ''){
                                goods_pics = $(this).attr('realpath');
                            }else{
                                goods_pics += ',' + $(this).attr('realpath');
                            }
                        });
                        $('#pictures').val(goods_pics);
                        return true;
            },
                    callback:function(data){
                        layer.msg(data.msg,{skin:"layui-layer-hui",time:1500,end:function(){
                            if(data.status == 0){
                                window.location.href = succpath;
                            }
                        }});
                    }
                });
            });
            
            //时间
            var options = {        
            event:'click',
            format: 'YYYY-MM-DD hh:mm', //日期格式 hh:mm:ss
            istime: true, //是否开启时间选择
            isclear: true, //是否显示清空
            istoday: true, //是否显示今天
            issure: true, //是否显示确认
            festival: false, //是否显示节日
            choose: function(dates){ //选择好日期的回调

            }
        };
        options.elem = '#releasetime';
        laydate(options).skin('molv');
        
        var $list = $('#uploadImgWrap'),
        $btn  = $('#ctlBtn'),
        state = 'pending',
        uploader;
        //图片上传webuploader
    var uploader = WebUploader.create({
        auto : true,
        swf: swfpath,
        server: uploadUrl,
        pick: '#picker',
        resize: true,
        accept: {
            title: 'Images',
            extensions: 'gif,jpg,jpeg,bmp,png',
            mimeTypes: 'image/*'
        }
    });
    // 当有文件添加进来的时候
    uploader.on( 'fileQueued', function( file ) {        
        console.log(file.id);
        var $li = $(
                '<div id="' + (file.id) + '" class="uploadImgItem">' +
                    '<img>' +
                    // '<div class="info">' + file.name + '</div>' +
                    '<p class="state"></p>'+
                    '<i class="fa fa-close delBtn"></i>'+
                '</div>'
                ),
            $img = $li.find('img');
        $list.append( $li );
        // 创建缩略图
        // thumbnailWidth x thumbnailHeight 为 100 x 100
        uploader.makeThumb( file, function( error, src ) {
            if ( error ) {
                $img.replaceWith('<span>不能预览</span>');
                return;
            }
            $img.attr( 'src', src );
        }, 100, 100 );
    });

    // 文件上传过程中创建进度条实时显示。
    uploader.on( 'uploadProgress', function( file, percentage ) {
        var $li = $( '#'+file.id ),
            $percent = $li.find('.progress .progress-bar');

        // 避免重复创建
        if ( !$percent.length ) {
            $percent = $('<div class="progress progress-striped active">' +
              '<div class="progress-bar" role="progressbar" style="width: 0%">' +
              '</div>' +
            '</div>').appendTo( $li ).find('.progress-bar');
        }

        $li.find('p.state').text('上传中');
        $percent.css( 'width', percentage * 100 + '%' );
    });
    uploader.on( 'uploadSuccess', function( file , rsObj) {
        // console.log(rsObj._raw);
        $( '#'+file.id+' img').attr('realpath','/Uploads'+rsObj._raw);
        $( '#'+file.id ).find('p.state').text('已上传').addClass('succ');
    });

    uploader.on( 'uploadError', function( file ) {
        $( '#'+file.id ).find('p.state').text('上传出错').addClass('err');
    });

    uploader.on( 'uploadComplete', function( file ) {
        $( '#'+file.id ).find('.progress').fadeOut();
    });

    $(document).on('click','.delBtn',function(){
        $(this).parents('.uploadImgItem').remove();
    });
    
    //编辑器
        var ue = UE.getEditor('editor');
	</script>
	</body>
</html>
