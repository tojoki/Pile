<!DOCTYPE html>
<html lang="en">
	<include file="Public:header" />
	<include file="Public:page_css" />
	<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
		<include file="Public:nav" />
		<div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-12">
                <h2>首页底部广告</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="article.html"><i class="fa fa-home"></i> 主页</a>
                    </li>
                    <li>
                        <a>首页管理</a>
                    </li>
                    <li>
                        <strong>首页底部广告</strong>
                    </li>
                </ol>
            </div>              
        </div>
           <div class="row">
            <!-- <div class="col-sm-1">
            <a href="{:U('add')}" class="btn btn-primary btn-sm">添加活动</a>
            </div> -->
            <div class="col-sm-10"><br/>
                <form action="__ACTION__" class="form-inline" method="get">
                    <a href="{:U('addlist')}" class="btn btn-primary" style="float:right;">添加广告</a>
                </form>
            </div>
        </div><br/>
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<table class="table table-bordered">
							<thead>
                                                            <tr class="long-tr">
                                                                <th width="30%">跳转位置</th>
                                                                <th width="25%">图片</th>
                                                                <th width="15%">创建时间</th>
                                                                <th width="10%">排序</th>
                                                                <th>操作</th>
                                                            </tr>
							</thead>
							<tbody>
								<volist name="data" id="vo">
									<tr class="long-td">
                                                                            <td style="text-align: left;">                                       
                                                                                <switch name="vo.datatype">
                                                                                    <case value="1">链接：{$vo.links}</case>
                                                                                    <case value="2">抢购商品:{$vo.subtitle}</case>
                                                                                    <case value="3">夺宝商品:{$vo.subtitle}</case>
                                                                                </switch>
                                                                            </td>										
                                                                            <td>
                                                                                <div style="width:100%;max-height: 180px;overflow: hidden;">
                                                                                    <img src="{$vo.poster}" onerror="this.src='__PUBLIC__/Admin/img/no_img.jpg'" style="width:90%;" />
                                                                                </div>
                                                                            </td>
                                                                            <td>{$vo.ctime|date='Y-m-d H:i:s',###}</td>
                                                                            <td>{$vo.sortval|default=0}</td>
                                                                            <td>
                                                                                <a href="{:U('addlist',array('aid'=>$vo['aid']))}" class="btn btn-primary btn-mini">
                                                                                        <i class="fa fa-pencil"></i> 编辑</a>&nbsp;&nbsp;
                                                                                <a href="javascript:;" onclick="return del({$vo.aid});" class="btn btn-danger">
                                                                                        <i class="fa fa-trash-o"></i> 删除</a>
                                                                            </td>										
									</tr>
								</volist>
							</tbody>
						</table>
						<div class="pages" style=" text-align: right;">
							{$page}
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript">
		function del(id){
                    layer.confirm('确认删除该广告？', {icon: 3}, function(index){
                        layer.close(index);
                        $.post("{:U('del')}",{aid:id},function(data){
                            layer.msg(data.msg,{skin:"layui-layer-hui",time:1500,end:function(){
                                if(data.status == 0){
                                    window.location.reload();
                                }   
                            }});
                        });
                    });
		}
		</script>

		<include file="Public:footer" />
	</body>
</html>
