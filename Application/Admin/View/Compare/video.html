<!DOCTYPE html>
<html lang="en">

	<include file="Public:header" />
	<include file="Public:page_css" />
	<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">

		<include file="Public:nav" />
		<div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-12">
                <h2>视频管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#"><i class="fa fa-home"></i>首页管理</a>
                    </li>
                    <li>
                        <a>视频管理</a>
                    </li>
                    <li>
                        <strong>视频列表</strong>
                    </li>
                </ol>
            </div>              
        </div>
		<br />
		<a href="{:U('home/videoadd')}" class="btn btn-primary">添加视频</a>
		<br />
		<br />
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5><i class="fa fa-tasks"></i> 视频管理</h5>
					</div>
					<div class="ibox-content">
						<table class="table table-bordered">
							<thead>
								<tr class="long-tr">
									<th width="8%">编号</th>	
									<th width="20%">标题</th>									
									<th width="15%">封面</th>
									<th width="15%">创建时间</th>
									<th width="8%">排序</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<volist name="list" id="vo">
									<tr class="long-td">										
										<td>{$vo.vid}</td>
										<td>{$vo.title}</td>										
										<td><img src="{$vo.poster}" onerror="this.src='__PUBLIC__/Admin/img/no_img.jpg'" style="width:90%;" /></td>
										<td>{$vo.ctime|date='m-d H:i:s',###}</td>
										<td>
						    				{$vo.sortval}
										</td>
										<td>
											<a href="{:U('editvideo',array('vid'=>$vo['vid']))}" class="btn btn-primary btn-mini">
												<i class="fa fa-pencil"></i> 编辑</a>&nbsp;&nbsp;
											<a href="javascript:;" onclick="return del({$vo.vid},{:I('p',1)});" class="btn btn-danger">
												<i class="fa fa-trash-o"></i> 删除</a>
										</td>										
									</tr>
								</volist>
							</tbody>
						</table>
						<div class="pages" style=" text-align: right;">
							{$page}
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript">
		function del(id,p){
                    layer.confirm('确认删除该视频？', {icon: 3}, function(index){
                        layer.close(index);
                        window.location.href="__URL__/delvideo/vid/"+id+"/p/"+p+"";
                    });
		}
		</script>

		<include file="Public:footer" />
	</body>
</html>
